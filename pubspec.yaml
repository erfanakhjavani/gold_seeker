name: gs
description: "A new Flutter project."
publish_to: 'none'

version: 1.0.0+1

environment:
  sdk: '>=3.4.3 <4.0.0'


dependencies:
  flutter:
    sdk: flutter

  cupertino_icons: ^1.0.6
  get: ^4.6.6
  gap: ^3.0.1
  flutter_animate: ^4.5.0
  convex_bottom_bar: ^3.2.0
  font_awesome_flutter: ^10.7.0
  hive: ^2.2.3
  hive_flutter: ^1.1.0
  path_provider: ^2.0.1
  get_storage: ^2.1.1


dev_dependencies:
  flutter_lints: ^3.0.0
  flutter_test:
    sdk: flutter
  build_runner: ^2.4.11
  flutter_gen_runner: ^5.6.0
  hive_generator: ^2.0.1



flutter_gen:
  output: lib/Core/Gen

flutter:
  uses-material-design: true
  assets:
    - assets/png/
    - assets/jpg/
    - assets/json/
    - assets/webp/

  fonts:
    - family: Poppins
      fonts:
        - asset: assets/fonts/Poppins/PoppinsLatin-Black.ttf
        - asset: assets/fonts/Poppins/PoppinsLatin-Bold.ttf
        - asset: assets/fonts/Poppins/PoppinsLatin-ExtraBold.ttf
        - asset: assets/fonts/Poppins/PoppinsLatin-ExtraLight.ttf
        - asset: assets/fonts/Poppins/PoppinsLatin-Light.ttf
        - asset: assets/fonts/Poppins/PoppinsLatin-Medium.ttf
        - asset: assets/fonts/Poppins/PoppinsLatin-Regular.ttf
        - asset: assets/fonts/Poppins/PoppinsLatin-SemiBold.ttf
        - asset: assets/fonts/Poppins/PoppinsLatin-Thin.ttf

    - family: Samurai
      fonts:
        - asset: assets/fonts/Samurai/SamuraiBlast.otf
